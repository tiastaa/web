<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зворотній зв'язок </title>
    <link rel="shortcut icon" href="https://pm1.narvii.com/6838/63810cfdc43fe82a2c88b97b63593501d0b18c99v2_hq.jpg"
        type="image/x-icon">
    <link href="panda-coments.css" rel="stylesheet">

</head>

<body>

    <header>
        <a href="panda.html" id="logo">
            <img width="40" height="40"
                src="https://pm1.narvii.com/6838/63810cfdc43fe82a2c88b97b63593501d0b18c99v2_hq.jpg"
                alt="Ailurus fulgens">
            <strong>Панда гімалайська</strong>

        </a>
        <form id="search">
            <input type="search" name="q" placeholder="Пошук по сайту">
            <input type="submit" value="Найти">
        </form>
        <form>
            <input type="password" name="q" placeholder="your password">
            <input type="login" name="q" placeholder="your login">
            <input type="submit" value="Ввійти">
        </form>
        <nav>
            <form action="panda.sign.in.html">
                <button>Реєстрація</button>
            </form>
            <form action="panda.coments.html">
                <button>Зворотній зв'язок</button>
            </form>
        </nav>


    </header>
    <main>
        <h1>Зворотній зв'язок</h1>
        <form id="questions">
            <div>
                <input type="phone_number" name="phone_number" id="" placeholder="phone_number"><br>
                <h4>Причина</h4>
                <label> <input type="radio" name="reason" value="1"> підтримка </label><br>
                <label> <input type="radio" name="reason" value="2"> побажання </label><br>
                <label> <input type="radio" name="reason" value="3"> скарга </label><br>
                <label> <input type="radio" name="reason" value="4"> тощо </label><br>
                <textarea name="topic" id="topic" cols="30" rows="2" placeholder="Topic"></textarea><br>
            </div>
            <div>
                <textarea name="message" id="message" cols="40" rows="15" placeholder="Message"></textarea><br>
            <input type="file" name="avatar" id="avatar"><br>
            <h3>Спосіб зворотнього зв'язку</h3>
            <label> <input type="radio" name="messenger" value="1"> telegram </label><br>
            <label> <input type="radio" name="messenger" value="2"> instagram </label><br>
            <label> <input type="radio" name="messenger" value="3"> viber </label><br>
            <label> <input type="radio" name="messenger" value="4"> SMS </label><br>
            </div>
            <div id="panda">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/RedPanda.jpg/375px-RedPanda.jpg"
                    alt="Панда гімалайська">
            </div>
            

        </form>
        <form action="panda.thanks.html">
            <button type="submit">
                <b>Відправити</b>
            </button>
        </form>
    </main>
    <footer>
        Про автора

        <a href="https://www.instagram.com/tiastaa/">Йовбак Ніка Ігорівна</a>

    </footer>
</body>
