<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link rel="shortcut icon" href="https://pm1.narvii.com/6838/63810cfdc43fe82a2c88b97b63593501d0b18c99v2_hq.jpg"
        type="image/x-icon">
    <link href="panda-sign-in.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="panda.html" id="logo">
            <img width="40" height="40"
                src="https://pm1.narvii.com/6838/63810cfdc43fe82a2c88b97b63593501d0b18c99v2_hq.jpg"
                alt="Ailurus fulgens">
            <strong>Панда гімалайська</strong>

        </a>
        <form id="search">
            <input type="search" name="q" placeholder="Пошук по сайту">
            <input type="submit" value="Найти">
        </form>
        <form>
            <input type="password" name="q" placeholder="your password">
            <input type="login" name="q" placeholder="your login">
            <input type="submit" value="Ввійти">
        </form>
        <nav>
            <form action="panda.sign.in.html">
                <button>Реєстрація</button>
            </form>
            <form action="panda.coments.html">
                <button>Зворотній зв'язок</button>
            </form>
        </nav>


    </header>
    <main>
        <h1> Реєстрація </h1>
        <form action="#" method="get">
            <fieldset>
                <div>
                    <input type="email" name="mail" id="" placeholder="email"> <br>
                    <input type="phone_number" name="phone_number" id="" placeholder="phone number"><br>
                    <input type="name" name="name" id="" placeholder="name"><br>
                    <input type="surname" name="surname" id="" placeholder="surname"><br>
                    <input type="date" name="" id=""> <br>
                    <select name="sex" id="sex">
                        <option value="male">Жінка</option>
                        <option value="female">Чоловік</option>

                    </select><br>
                    <input type="login" name="login" id="" placeholder="login"><br>
                    <input type="password" name="password" id="" placeholder="password"><br>
                    <input type="password" name="password" id="" placeholder="password*"><br>
                </div>

                <div>
                    <textarea name="Biography" id="Biography" cols="30" rows="20" placeholder="About me"></textarea><br>
                    <b>Your avatar</b>
                    <input type="file" name="avatar" id="avatar"><br>
                    <label> <input type="checkbox" value="ok" checked="checked" name="check"> погоджуюсь на обробку
                        персональних даних </label><br>
                </div>
                <div id="panda">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/02/RedPanda.jpg/375px-RedPanda.jpg"
                        alt="Панда гімалайська">
                </div>






            </fieldset>


            <div id="buttons">
        </form>
        <form action="panda.thanks.html">
            <button type="submit">
                <b>Реєстрація</b>
            </button>
        </form>
        <button type="reset">
            <b>Очистити</b>
            
        </button>

        </div>

    </main>
    <footer>
        Про автора

        <a href="https://www.instagram.com/tiastaa/">Йовбак Ніка Ігорівна</a>

    </footer>
</body>

</html>
